<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">

  <div class="container">
    <div class="col-lg-12 col-lg-offset-1 col-md-12 col-md-offset-1">
      <form [formGroup]="loginForm" (ngSubmit)="checkLogin()" class="form">
        <div class="form-group">
          <label for="userName">User Name: </label>
          <input type="text" class="form-control" formControlName="userName" id="userName">
          <span class="error-message" *ngIf="!loginForm.controls.userName.valid && loginForm.controls.userName.dirty">Field required</span>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" class="form-control" formControlName="password" id="pwd">
          <span class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">Field required</span>
        </div>
        <div class="form-group">
           <a routerLink="/reset-password">Reset password?</a>
        </div>
        <div class="form-group">
          <a routerLink="/sign-up">Not already registered? Register!</a>
        </div>
        <div class="form-group">
          <button class="btn btn-secondary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
      <div *ngIf="errorMessage!=null">
        <span class="text-danger">{{errorMessage}}</span>
      </div>
      <div *ngIf="successMessage!=null">
        <span class="text-success">{{successMessage}}</span>
      </div>
    </div>
  </div>
</div>
