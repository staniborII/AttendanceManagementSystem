<div class="panel panel-primary">
    
    
    <div class="panel-body">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Emp Id</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>designation</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeList | async">
                    <td>{{employee.employeeId}}</td>
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.designation}}</td>
                    <td>
                        <button (click)="deleteUser(employee.employeeId)">Delete</button>
                        <button (click)="updateUser(employee.employeeId)" class="btn btn-secondary" style="margin-left: 10px">Update</button>
                        <button (click)="userDetails(employee.employeeId)" class="btn btn-secondary" style="margin-left: 10px">Details</button>
                        <button (click)="userTimeSheet(employee.employeeId)" class="btn btn-secondary" style="margin-left: 10px">Time Sheet</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <button type="button" class="btn btn-secondary" style="margin-left: 10px" (click)=back()>Back</button>

</div>
