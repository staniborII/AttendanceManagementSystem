{{successMessage}}
{{errorMessage}}

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3>Employee Login Credentials List</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Emp Id</th>
                    <th>User Name</th>
                    
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userLogin | async">
                    <td>{{user.employeeId}}</td>
                    <td>{{user.userName}}</td>
                   
                    <td>
                        <button (click)="deleteUserCredentials(user.employeeId)">Delete</button>
                        <!--<button (click)="userDetails(user.userId)" class="btn btn-info" style="margin-left: 10px">Details</button>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <button type="button" class="btn btn-secondary" style="margin-left: 10px" (click)=back()>Back</button>

</div>
