<div class="col-lg-4 offset-lg-3 col-md-4 offset-md-1 col-sm-5 offset-sm-3 col-xs-12 offset-xs-0">
    <div class="container">
        <h4>Register User Form</h4>
        <form [formGroup]="registerUserForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Employee Id</label>
            <input autofocus type="number" class="form-control" formControlName="employeeId">
            <p *ngIf="!registerUserForm.get('employeeId').valid && registerUserForm.get('employeeId').dirty" class="alert alert-danger">This field is required</p>
          </div>
          <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" formControlName="userName">
          <!-- <p *ngIf="registrationForm.controls.firstName.errors" class="alert alert-danger">This field is required!</p>-->
            <p *ngIf="!registerUserForm.get('userName').valid && registerUserForm.get('userName').dirty" class="alert alert-danger">Please enter only alphabets</p>
  
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
            <p *ngIf="!registerUserForm.get('password').valid && registerUserForm.get('password').dirty" class="alert alert-danger">Please enter only alphabets</p>
          </div>
          <!--
          <div class="form-group">
            <label>Confirm Password: </label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <p *ngIf="!registerUserForm.get('confirmPassword').valid && registerUserForm.get('confirmPassword').dirty" class="alert alert-danger">e.g.: abc@mail.com</p>
          </div>
          -->
          <div class="form-group">
            <label>Role</label>
            <!--<input type="" class="form-control" formControlName="designation">-->
            <select class="form-control" formControlName="role">
                <option value="">Choose user's role:</option>
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
            <p *ngIf="!registerUserForm.get('role').valid && registerUserForm.get('role').dirty" class="alert alert-danger">This field is required</p>
          </div>
          
          
          <button [disabled]="!registerUserForm.valid" type="submit" class="btn btn-success">Submit</button>
          <button type="button" class="btn btn-secondary" style="margin-left: 10px" (click)=back()>Back</button>
          {{successMessage}}
          {{errorMessage}}
        </form>
      <br/>
    </div>
  
  </div>
