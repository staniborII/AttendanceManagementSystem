<div class="panel panel-primary">
  <div class="panel-heading">
      <h3>Employee List</h3>
  </div>
  <div class="panel-body">
      <table class="table table-striped">
          <thead class="thead-dark">
              <tr>
                  <th>Time Id</th>
                  <th>Employee Id</th>
                  <th>Attendance Date</th>
                  <th>Time In</th>
                  <th>Time Out</th>
                  <th>Comments</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let timeSheet of userTimeSheets">
                  <td>{{timeSheet.timeId}}</td>
                  <td>{{timeSheet.employeeId}}</td>
                  <td>{{timeSheet.attendanceDate}}</td>
                  <td>{{timeSheet.timeIn}}</td>
                  <td>{{timeSheet.timeOut}}</td>
                  <td>{{timeSheet.comment}}</td>
                 

              </tr>
          </tbody>
      </table>
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-secondary">Back to Employee List</button><br>
