<h2>Employee Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>Employee Id: </b></label> {{user.employeeId}}
  </div>  
  <div>
    <label><b>First Name: </b></label> {{user.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{user.lastName}}
  </div>
  <div>
    <label><b>Address: </b></label> {{address.streetNo}} {{address.streetName}} {{address.zip}} {{address.city}} {{address.state}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{user.emailId}}
  </div>
  <div>
    <label><b>Designation: </b></label> {{user.designation}}
  </div>
  <div>
    <label><b>Rfid: </b></label> {{user.rfid}}
  </div>
  <div>
    <label><b>Gender: </b></label> {{user.userGender}}
  </div>
  <div>
    <label><b>Registered On: </b></label> {{user.regDate}}
  </div>
     
</div>

<br>
<br>
<button (click)="list()" class="btn btn-secondary">Back to Employee List</button><br>
